<!DOCTYPE html>
<html>
<head>
    <title>Email Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="head row border border-left-0 border-right-0 border-top-0">
    	<div class="col-1 px-5"></div>
    	<div class="col-3"><p>Email</p></div>
    	<div class="col-4"></div>
    	<div class="col-2" id="username">Mike</div>
    </div>
    <div class="row py-4 px-5">
    	<div class="col-4 border border-top-0 border-left-0 border-bottom-0">
    		<nav>
        		<ul>
            		<li><a href="javascript:void(0)" id="inbox" onclick="getMails(id)" class="active mb-3" >INBOX</a></li>
            		<li><a href="javascript:void(0)" id="important" onclick="getMails(id)" class="mb-3" >IMPORTANT</a></li>
            		<li><a href="javascript:void(0)" id="outbox" onclick="getMails(id)" class="mb-3" >OUTBOX</a></li>
            		<li><a href="javascript:void(0)" id="spam" onclick="getMails(id)" class="mb-3" >SPAM</a></li>
            		<li><a href="javascript:void(0)" id="junk" onclick="getMails(id)" class="mb-3" >JUNK</a></li>
          		</ul>
      		</nav>
    	</div>
    	<div class="col-8 px-5">
    		<div class="row py-1">
    			<div class="col-8"><h2 class="currentDir" id="currentDir">INBOX EMAILS</h2></div>
    			<div class="col-4">
    				<select id="dropdownMenu">	
    				</select>
    				<button onclick="moveEmail()">Submit</button>
    			</div>
    		</div>
    		<table id="emailDisplayTable" class="mytable">
    			
    		</table>
    	</div>
    </div>

</body>
</html>
